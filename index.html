<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input</title>
    <style type="text/css" media="all">
      body{
        margin: 0;padding: 0;
        width: 100%;
        height:100vh ;
        background: lightgrey;
        box-sizing: border-box;
      }
      div.cont{
        width: 100%;
        height: 50px;
        border: 2px solid black; 
        border-radius: 10px;
        box-sizing: border-box;
                
      }
      div.cont div.cont-1{
        /* width: 100%; */
        max-width: 400px;
        min-width: 300px;
        display: flex; 
        justify-content: flex-start;
        /* width: 50%; */
        /* height: 50px; */
        border: 2px solid black; 
        border-radius: 5px;
        box-sizing: border-box;
      }
      div.cont div.cont-1 label{
        margin: 5px;
        padding: 2px;
        color: red;
        border: 2px solid red;
        border-radius: 5px;
      }
      div.cont div.cont-1 input{
        margin: 5px;
        width: 100%;
        height: 20px;
        border: none;
        border-bottom: 2px solid blue;
        box-shadow: 0 3px 5px black;
        border-radius: 5px;
        flex-grow: 1;
        background: linear-gradient(135deg,#c6d0ec,#feaaaa);
      }
      div.cont div.cont-1 select{
        margin: 5px;
        background-color: lightgreen;
      }
      div.cont div.cont-1 button{
        margin: 3px;
        width: 70px; 
        height: 30px;
        background-color: tomato;
        border: none;
        border-radius: 5px;
      }
      
      
div.cont-ul{
  width: 100%;
  height: auto; 
  border: 2px solid black;
  border-radius: 5px;
  box-sizing: border-box;
}
div.cont-ul ul.cont-list-lt{
  display: flex;
  flex-direction: column;
  list-style-type: none;
  margin: 0;
  padding: 0;
  width: 50%;
}


div.cont-ul .cont-list-lt li{
  padding: 2px 4px;
  border-bottom: 2px solid blue;
  
  cursor: pointer;
}



    </style>
  </head>
  <body>
    <div class="cont">
      <div class="cont-1">
        <label for="inputLt">lantai</label>
        <input type="text" name="inputLt" id="inputLt" value="" />
        <select name="selectItem" id="selectItem">
          
        </select>
        <button onclick="addOption()">add</button>
      

    </div>
      
      <div class="cont-ul">
        <ul id="contListLt" class="cont-list-lt">
          <li>akaakak</li>

        </ul>
      </div>
      </div>
    
      <script src="//cdn.jsdelivr.net/npm/eruda"> </script>
      <script> eruda.init(); </script>
    <script src="script.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
